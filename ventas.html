                costochih = costoh*harina[poschih];
            } 
            if(tacosh == "Pollo"){

                costoph = costoh*harina[posph];
            } 
            if(tacosh == "Chorizo"){
                poschoh = 3;
                costochoh = costoh*harina[poschoh];
            } 
            if(tacosm == "Queso"){
                posqm = 0;
                costoqm = costom*harina[posqm];
            } 
            if(tacosm == "Chicharrón"){
                poschim = 1;
                costochim = costom*harina[poschim];
            } 
            if(tacosm == "Pollo"){
                pospm = 2;
                costopm = costom*harina[pospm];
            } 
            if(tacosm == "Chorizo"){
                poschom = 3;
                costochom = costom*harina[poschom];
            }
            var preciototal = costoqh + costochih + costoph + costochoh + costoqm + costochim + costopm + costochom;
            document.getElementById("costototal").innerHTML = "El precio de su orden es de: " + preciototal*1.16 + " pesos mexicanos (incluye IVA)";

            var dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviember", "Diciembre"];
            var d = new Date();
            var day = d.getDate(); //Día del mes

            var diaa = "";

            var dayweek = d.getDay(); //Día de la semana

            var month = d.getMonth(); //Mes

            var year = d.getFullYear(); //Año
            dia = day + 3;
            diaa = dayweek + 3;



            document.getElementById("llegada").innerHTML = "Su orden llegará el " + dia + " de " + meses[month] + " a las 12:00 p.m.";
        }
        
        function llenartabla(){

            var texto = "";

            for(var i=0; i<canasta.length; i++){
                texto = texto + "<tr>";
                texto = texto + "<td>" + canasta[i] + "</td>";
                texto = texto + "<td>" + harina[i] + "</td>";
                texto = texto + "<td>" + maiz[i] + "</td>";
                texto = texto + "</tr>";
            }
            document.getElementById("canasta").innerHTML = texto;
        }
            
        function alerta(){
            alert("Una disculpa no tenemos tacos :)")
        }

        function hora(){
            var d = new Date();
            var hora = d.getHours();
            var min = d.getMinutes();
            var seg = d.getSeconds();

            var segundos = "";
            if(seg<10){
                segundos = "0" + seg;
            } else{
                segundos = "" + seg;
            }

            var minutos = "";
            if(min<10){
                minutos = "0" + min;
            } else{
                minutos = "" + min;
            }

            var horas = "";
            if(hora<10){
                horas = "0" + hora;
            } else{
                horas = "" + hora;
            }

            document.getElementById("time").innerHTML = horas + ":" + minutos + ":" + segundos;
        }
        setInterval(hora, 1000);
