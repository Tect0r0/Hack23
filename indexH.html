<body onload="hora()">
    <script>


        function hora(){
            var d = new Date();
            var hora = d.getHours();
            var min = d.getMinutes();
            var seg = d.getSeconds();

            var segundos = "";
            if(seg<10){
                segundos = "0" + seg;
            } else{
                segundos = "" + seg;
            }

            var minutos = "";
            if(min<10){
                minutos = "0" + min;
            } else{
                minutos = "" + min;
            }

            var horas = "";
            if(hora<10){
                horas = "0" + hora;
            } else{
                horas = "" + hora;
            }

            document.getElementById("time").innerHTML = horas + ":" + minutos + ":" + segundos;
        }
        setInterval(hora, 1000);
    </script>
